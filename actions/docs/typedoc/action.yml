name: Generate TypeDoc
author: mrcointreau
description: Generate TypeScript documentation with TypeDoc using npm

inputs:
  node_version:
    description: Node.js version
    required: false
    default: "22"
  working_directory:
    description: Working directory
    required: false
    default: "."
  docs_path:
    description: Path to generated docs
    required: false
    default: "docs"
  html_docs_path:
    description: Path to HTML docs for GitHub Pages publishing (use when typedoc.json has multi-output)
    required: false
    default: ""
  config_path:
    description: Path to typedoc config file
    required: false
    default: "typedoc.json"
  entry_points:
    description: Entry points (space-separated)
    required: false
    default: "src/index.ts"
  output_format:
    description: "Output format: 'html' for GitHub Pages, 'markdown' for doc site integration"
    required: false
    default: "html"

outputs:
  html_docs_path:
    description: Path to the generated HTML documentation (for publishing)
    value: ${{ steps.set-output-path.outputs.html_docs_path }}

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: ${{ inputs.node_version }}
        cache: npm
        cache-dependency-path: ${{ inputs.working_directory }}/package-lock.json

    - name: Install Dependencies
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: npm ci

    - name: Generate Documentation
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        CONFIG_FILE="${{ inputs.config_path }}"
        OUTPUT_FORMAT="${{ inputs.output_format }}"

        if [ -f "$CONFIG_FILE" ]; then
          # Check if the config uses markdown plugin but user wants HTML
          if [ "$OUTPUT_FORMAT" = "html" ] && grep -q "typedoc-plugin-markdown" "$CONFIG_FILE" 2>/dev/null; then
            echo "::warning::Your typedoc.json uses typedoc-plugin-markdown but output-format is 'html'. The markdown plugin will generate .md files instead of .html files. For GitHub Pages, either remove the plugin from your config or use a static site generator to convert the markdown."
          fi
          npx typedoc --options "$CONFIG_FILE"
        else
          # Use action's default config
          PLUGIN_ARGS=""
          if [ "$OUTPUT_FORMAT" = "markdown" ]; then
            PLUGIN_ARGS="--plugin typedoc-plugin-markdown"
          fi
          npx typedoc \
            --options "${{ github.action_path }}/typedoc.json" \
            --entryPoints "${{ inputs.entry_points }}" \
            --out "${{ inputs.docs_path }}" \
            $PLUGIN_ARGS
        fi

    - name: Generate Examples Documentation
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        EXAMPLES_CONFIG="typedoc.examples.json"
        if [ -f "$EXAMPLES_CONFIG" ]; then
          echo "Found $EXAMPLES_CONFIG, generating examples documentation..."
          
          # Check if the examples config references a tsconfig that doesn't include examples
          # Create a temporary tsconfig that extends the main one and includes examples
          if [ -f "tsconfig.json" ] && [ -d "examples" ]; then
            echo "Creating temporary tsconfig for examples..."
            cat > tsconfig.examples.tmp.json << 'EOF'
        {
          "extends": "./tsconfig.json",
          "include": ["examples/**/*.ts"],
          "exclude": ["node_modules"]
        }
        EOF
            # Update the typedoc examples config to use the temporary tsconfig
            # by passing it as a CLI override
            npx typedoc --options "$EXAMPLES_CONFIG" --tsconfig tsconfig.examples.tmp.json
            rm -f tsconfig.examples.tmp.json
          else
            npx typedoc --options "$EXAMPLES_CONFIG"
          fi
        else
          echo "No $EXAMPLES_CONFIG found, skipping examples documentation"
        fi

    - name: Determine HTML Docs Path
      id: set-output-path
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        # Priority: explicit input > detect from config > default
        if [ -n "${{ inputs.html_docs_path }}" ]; then
          HTML_PATH="${{ inputs.html_docs_path }}"
        elif [ -f "${{ inputs.config_path }}" ]; then
          # Try to extract HTML output path from typedoc.json outputs array
          HTML_PATH=$(node -e "
            const fs = require('fs');
            try {
              const config = JSON.parse(fs.readFileSync('${{ inputs.config_path }}', 'utf8'));
              if (config.outputs && Array.isArray(config.outputs)) {
                const htmlOutput = config.outputs.find(o => o.name === 'html');
                if (htmlOutput) {
                  console.log(htmlOutput.path);
                  process.exit(0);
                }
              }
              // Fallback to 'out' property or default
              console.log(config.out || '${{ inputs.docs_path }}');
            } catch (e) {
              console.log('${{ inputs.docs_path }}');
            }
          " 2>/dev/null || echo "${{ inputs.docs_path }}")
        else
          HTML_PATH="${{ inputs.docs_path }}"
        fi

        echo "html_docs_path=$HTML_PATH" >> $GITHUB_OUTPUT
        echo "HTML documentation path: $HTML_PATH"
