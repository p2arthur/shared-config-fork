name: Generate TypeDoc
author: mrcointreau
description: Generate TypeScript documentation with TypeDoc using npm

inputs:
  node-version:
    description: Node.js version
    required: false
    default: "22"
  working-directory:
    description: Working directory
    required: false
    default: "."
  docs-path:
    description: Output path for generated docs
    required: false
    default: "docs"
  config-path:
    description: Path to typedoc config file
    required: false
    default: "typedoc.json"
  entry-points:
    description: Entry points (space-separated)
    required: false
    default: "src/index.ts"

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: Install Dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: npm ci

    - name: Generate Documentation
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ -f "${{ inputs.config-path }}" ]; then
          npx typedoc --options "${{ inputs.config-path }}"
        else
          npx typedoc \
            --options "${{ github.action_path }}/typedoc.json" \
            --entryPoints "${{ inputs.entry-points }}" \
            --out "${{ inputs.docs-path }}"
        fi

    - name: Generate Examples Documentation
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        EXAMPLES_CONFIG="typedoc.examples.json"
        if [ -f "$EXAMPLES_CONFIG" ]; then
          echo "Found $EXAMPLES_CONFIG, generating examples documentation..."
          
          # Check if the examples config references a tsconfig that doesn't include examples
          # Create a temporary tsconfig that extends the main one and includes examples
          if [ -f "tsconfig.json" ] && [ -d "examples" ]; then
            echo "Creating temporary tsconfig for examples..."
            cat > tsconfig.examples.tmp.json << 'EOF'
        {
          "extends": "./tsconfig.json",
          "include": ["examples/**/*.ts"],
          "exclude": ["node_modules"]
        }
        EOF
            # Update the typedoc examples config to use the temporary tsconfig
            # by passing it as a CLI override
            npx typedoc --options "$EXAMPLES_CONFIG" --tsconfig tsconfig.examples.tmp.json
            rm -f tsconfig.examples.tmp.json
          else
            npx typedoc --options "$EXAMPLES_CONFIG"
          fi
        else
          echo "No $EXAMPLES_CONFIG found, skipping examples documentation"
        fi
