name: Generate Sphinx Docs
author: mrcointreau
description: Generate Python documentation with Sphinx using uv

inputs:
  python_version:
    description: Python version
    required: false
    default: "3.12"
  working_directory:
    description: Working directory
    required: false
    default: "."
  docs_path:
    description: Path to generated docs
    required: false
    default: "docs/_build/html"
  docs_directory:
    description: Directory containing Sphinx source
    required: false
    default: "docs"
  dependency_groups:
    description: Dependency groups to install (uv --group), leave empty to skip group sync
    required: false
    default: "docs"

runs:
  using: composite
  steps:
    - name: Setup Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ inputs.python_version }}

    - name: Install uv
      uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
      with:
        enable-cache: true

    - name: Install Dependencies
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        if [ -n "${{ inputs.dependency_groups }}" ]; then
          uv sync --group "${{ inputs.dependency_groups }}"
        else
          uv sync
        fi

    - name: Build Documentation
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        DOCS_DIR="${{ inputs.docs_directory }}"
        DOCS_PATH="${{ inputs.docs_path }}"
        
        # Try to use project's docs build command if available
        echo "Attempting to build docs via 'uv run build-docs'..."
        if uv run build-docs; then
          echo "âœ“ Docs built via project's build-docs command"
          exit 0
        fi
        
        echo "build-docs command not found, checking for Sphinx setup..."
        
        # Fall back to sphinx-build only if docs source exists with conf.py
        if [ ! -d "$DOCS_DIR" ]; then
          echo "::warning::Docs directory not found at $DOCS_DIR. Skipping build."
          exit 0
        fi
        
        if [ ! -f "$DOCS_DIR/conf.py" ]; then
          echo "::warning::Sphinx conf.py not found at $DOCS_DIR/conf.py. Skipping build."
          exit 0
        fi
        
        # Ensure source and destination are different
        if [ "$(cd "$DOCS_DIR" 2>/dev/null && pwd)" = "$(cd "$DOCS_PATH" 2>/dev/null && pwd)" ]; then
          echo "::warning::Source and destination directories are the same. Skipping build."
          exit 0
        fi
        
        echo "Building with sphinx-build..."
        uv run sphinx-build \
          -b html \
          "$DOCS_DIR" \
          "$DOCS_PATH"
