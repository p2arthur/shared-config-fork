name: Documentation

on:
  workflow_call:
    inputs:
      devportal-docs-branch:
        description: Branch to publish docs for DevPortal consumption
        required: false
        type: string
        default: "docs-dist"
      docs-path:
        description: Path to generated docs
        required: false
        type: string
        default: "docs"
      node-version:
        description: Node.js version
        required: false
        type: string
        default: "22"
      project-type:
        description: "Project type: node or python"
        required: true
        type: string
      publish:
        description: Publish to GitHub Pages
        required: false
        type: boolean
        default: true
      publish-devportal:
        description: Publish to DevPortal branch
        required: false
        type: boolean
        default: true
      python-version:
        description: Python version
        required: false
        type: string
        default: "3.12"
      working-directory:
        description: Working directory
        required: false
        type: string
        default: "."

permissions:
  contents: read # Required to checkout code and build docs

jobs:
  validate:
    name: Validate Inputs
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Validate project-type
        if: inputs.project-type != 'node' && inputs.project-type != 'python'
        run: |
          echo "::error::project-type must be 'node' or 'python', got '${{ inputs.project-type }}'"
          exit 1

  build:
    name: Build Documentation
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate TypeDoc
        id: typedoc
        if: inputs.project-type == 'node'
        uses: p2arthur/shared-config-fork/actions/docs/typedoc@main
        with:
          docs-path: ${{ inputs.docs-path }}
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Debug - List Generated Docs
        if: inputs.project-type == 'node'
        shell: bash
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "=== Docs directory structure ==="
          find ${{ inputs.docs-path }} -type f | head -50 || echo "No docs found"
          echo ""
          echo "=== Looking for index.html ==="
          find ${{ inputs.docs-path }} -name "index.html" || echo "No index.html found"
          echo ""
          echo "=== HTML docs path from action: ${{ steps.typedoc.outputs.html-docs-path }} ==="

      - name: Generate Sphinx Docs
        if: inputs.project-type == 'python'
        uses: p2arthur/shared-config-fork/actions/docs/sphinx@main
        with:
          docs-path: ${{ inputs.docs-path }}
          python-version: ${{ inputs.python-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Determine Upload Path
        id: upload-path
        shell: bash
        run: |
          if [ "${{ inputs.project-type }}" = "node" ] && [ -n "${{ steps.typedoc.outputs.html-docs-path }}" ]; then
            echo "path=${{ inputs.working-directory }}/${{ steps.typedoc.outputs.html-docs-path }}" >> $GITHUB_OUTPUT
          else
            echo "path=${{ inputs.working-directory }}/${{ inputs.docs-path }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: docs
          path: ${{ steps.upload-path.outputs.path }}

  publish:
    name: Publish Documentation
    needs: build
    if: inputs.publish && needs.build.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: docs
          path: docs

      - name: Publish to GitHub Pages
        uses: p2arthur/shared-config-fork/actions/docs/publish@main
        with:
          docs-path: docs
          github-token: ${{ github.token }}

  devportal-publish:
    name: Publish to DevPortal Branch
    needs: build
    if: inputs.publish-devportal && needs.build.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: docs
          path: docs

      - name: Publish to DevPortal Branch
        uses: p2arthur/shared-config-fork/actions/docs/devportal-publish@main
        with:
          docs-path: docs
          docs-branch: ${{ inputs.devportal-docs-branch }}
          github-token: ${{ github.token }}
